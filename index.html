<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Mining</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Vis.js for Network Visualization -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@9.1.0/dist/vis-network.min.js"></script>
</head>
<body>
    <header>
        <h1>Social Network Mining</h1>
        <p>Visualize and analyze social networks.</p>
    </header>

    <!-- Existing features remain here -->
    <section id="network-visualization">
        <h2>Network Visualization</h2>
        <div id="network-container"></div>
    </section>

    <section id="community-detection">
        <h2>Community Detection</h2>
        <div id="community-container"></div>
    </section>

    <section id="sentiment-analysis">
        <h2>Sentiment Analysis</h2>
        <textarea id="sentiment-input" placeholder="Enter text for sentiment analysis"></textarea>
        <button id="analyze-btn">Analyze Sentiment</button>
        <p id="sentiment-output"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
